{% extends "template.html" %}
{% block conteudo %}

<div class="card">
  <h5 class="card-header">Cadastro básico/Autor</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-12 " style="text-align:right;">
        <a href="/autor/cadastro" type="button" class="btn btn-primary" >Novo Autor</a>
      </div>
    </div>
    
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col" style="text-align: right;">Ação</th>
          </tr>
        </thead>
        <tbody>
          {% for item in lista %}
    
          <tr>
            <th scope="row"> {{item.id}}</th>
            <td> {{item.nome}}</td>
            <td style="text-align: right;">
              <div class="btn-group" >
                <a href="/autor/cadastro/{{item.id}}" type="button" class="btn btn-warning" >Alterar</a>
                <a onclick="Excluir('{{item.id}}')" data-id="{{item.id}}" type="button" class="btn btn-danger" >Excluir</a>
              </div>
            </td>
            {% endfor %}
    
          </tr>
    
        </tbody>
      </table>
 
  </div>
</div>

  <script src="{{url_for('static', filename='autor.js')}}"></script>
  
  {% endblock %}
